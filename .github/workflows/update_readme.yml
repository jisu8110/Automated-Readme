name: Update README

# This one triggers whenever we push changes to docs/ directory
on:
  push:
    branches:
      - main
    paths: 
      - 'docs/Python/*.py'
      - 'docs/CPP/*.cpp'
      - 'docs/CSharp/*.cs'

